<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [opened]="!mobileQuery.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/bookings" (click)="sidenav.close()" *ngIf="isLoggedIn">
        <mat-icon>book</mat-icon> Bookings
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()" *ngIf="!isLoggedIn">
        <mat-icon>login</mat-icon> Login
      </a>
      <a mat-list-item routerLink="/register" (click)="sidenav.close()" *ngIf="!isLoggedIn">
        <mat-icon>person_add</mat-icon> Register
      </a>
      <a mat-list-item (click)="logout(); sidenav.close()" *ngIf="isLoggedIn">
        <mat-icon>logout</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>AI Call Center</span>
      <span class="spacer"></span>
      <!-- Navigation buttons removed from here -->
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
